<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <button id="clear" > clear</button>



 //Inline Event Handlers://
      
    <button onclick="alert('Button clicked!')">
        Click Here
    </button>


//DOM Level 0 Event Handlers://

  <button id="my">Click me</button>
  <script>
  document.getElementById('my').onclick = function() {
    alert('Button clicked!');
  };
  </script>




//DOM Level 2 Event Listeners://
<button id="myButton">Click me</button>
<script>
  document.getElementById('myButton').addEventListener('click', function() {
    alert('Successfully submited Button clicked! ');
  });
</script>

//Event Listeners with Named Functions://
<button id="Button">SHOW</button>
<script>
  function showAlert() {
    alert('Button clicked!');
  }
  document.getElementById('Button').addEventListener('click', showAlert);
</script>


<button id="ton">SHOW time</button>
<script>
  function handleClick() {
    alert('Button clicked!');
  }
  document.getElementById('ton').addEventListener('click', handleClick);
</script>


<button id="nots">setTimeout</button>
<script>
  function time() {
    alert('Button clicked!');
  }
  document.getElementById('nots').addEventListener('click',time);
</script>


<button id="seef">Timeout</button>
<script>
  function content() {
    alert('Button clicked!');
  }
  document.getElementById('seef').addEventListener('click',content);
</script>


//Event Listeners with Parameters://
<button id="Butt">Click me</button>
<script>
  function showAlert(message) {
    alert(message);
  }
  document.getElementById('Butt').addEventListener('click', function() {
    showAlert('Button clicked!');
  });
</script>



//Removing Event Listeners//
<button id="removeButton">Click me</button>
<script>
  function handleClick() {
    alert('Button clicked!');
  }
  const button = document.getElementById('removeButton');
  button.addEventListener('click', handleClick);

  // Remove the event listener after a certain action
  setTimeout(() => {
    button.removeEventListener('click', handleClick);
  }, 5000);
</script>
