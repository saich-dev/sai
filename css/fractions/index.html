<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* basic usage*/
        .container{
            display:grid;
            width: 1000px;
            height: 500px;
            grid-template-columns: 2fr 2fr 2fr ;
            grid-template-rows: 1fr 1fr 1fr ;
            grid-gap:10px 10px;
            text-align: center;
            margin: 0 auto;
        }
        .child{
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child a">one</div>
        <div class="child b">two</div>
        <div class="child c">three</div>
        <div class="child d">four</div>
        <div class="child e">five</div>
        <div class="child f">six</div>
    </div>
    
</body>
</html>
