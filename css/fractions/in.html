<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            width: 300px;
            height: 200px;
            grid-template-columns:3fr 3fr 3fr;
            grid-template-rows:2fr 2fr 2fr;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child a">apple</div>
        <div class="child b">bat</div>
        <div class="child c">cat</div>
        <div class="child d">dog</div>
        <div class="child e">egale</div>
    </div>  
    
</body>
</html>
