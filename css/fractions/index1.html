<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Mixed unit */
        .container{
            display:grid;
            width: 800px;
            height: 500px;
            grid-template-columns: 50% 1fr 30% ;
            grid-template-rows: 30% 1fr 20%;
            grid-gap:10px ;
            text-align: center;
        }
        .child{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child a">two</div>
        <div class="child b">two</div>
        <div class="child c">three</div>
        <div class="child d">three</div>
        <div class="child e">five</div>
        <div class="child f">six</div>
    </div>
    
</body>
</html>
