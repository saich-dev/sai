<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
        display:flex;
        background-color: rgb(235, 128, 62);
        width: 1000px;
        border: 2px solid rgb(1, 1, 8);
        box-sizing: content-box;
        max-height: 300;
    }
    .child{
        background-color: rgb(154, 232, 133);
        width: 100px;
        border: 5px solid rgb(108, 10, 10);
        font-size: 20px;
        font-weight: bold; 
        height: 200px;
    }
    html{
        font-size: larger;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
    }
    .stretch{ 
        align-items: stretch;
    }
    .flex-start{
        align-items: flex-start;
    }
    .flex-end{
        align-items: flex-end;
    }
    .center{
        justify-content: center;
    }
    .baseline{
        justify-content: baseline;
    }
    
    </style>
</head>
<body>
<br>
<div>
    Fixed height
   <p>This property sets the exact height of an element, regardless of its content</p> 
</div>
    <br>
    <div>
        Stretch
    </div>
   <div class="container stretch">
    <div class="child fixed ">
        Height
    </div>
      
    </div>
    <br>
    <br>
    <div>
        Flex-start
    </div>
   <div class="container flex-start">

    <div class="child fixed ">
        Height
    </div>
    
    </div>
    <br>
    
    <br>
    <div>
        Center
    </div>
    <div class="container center">
        <div class="child fixed ">
            Height
        </div>
        
    </div>
    <br>
    <div>
        Baseline
    </div>
    <div class="container baseline">
        <div class="child fixed ">
            Height
        </div>
        
    </div>
</body>
</html>
